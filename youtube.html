<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />

  <body>
    <!-- header -->
    <header
      class="header header--gracias header--agenda bg-blur bg-blur--medium relative pY-10"
    >

        <article class="header__title c-white">

            ¡Felicidades! <br />

          </h2>
          <button
            class="openPoup btn btn--radiusMd c-white main-btn fs-small mT-2 pX-2 pY-1"
          >
            GANAR DINERO VIAJANDO
          </button>
        </article>
      </div>

      <!-- img  -->

      <img src="images/nube.svg" alt="" class="cloud cloud--youtube" />
      <img
        src="images/IMG YOUTUBE.png"
        alt=""
        loading="lazy"
        class="header__agendarImg header__agendarImg--big"
      />
      <img src="images/nube.svg" alt="" class="cloud cloud--youtube2" />
      <!-- img  -->
    </header>
    <!-- header -->

    <!-- div -->
    <div class="container container--1000 text-center pY-10">
      <p class="main-color fs-responsive-md fw-bold">
        A continuación te voy a mostrar un vídeo de como gano dinero viajando
      </p>

      <div
        style="width: 100%; height: 40rem; background: gray"
        class="mT-3"
      ></div>

      <p class="main-color fs-responsive-md fw-bold">
        En breve recibirás en tu bandeja de correos
      </p>

      <p class="main-color-2 fs-responsive-md fw-bold">
        mi GUÍA DE GANAR DINERO VIAJANDO..
      </p>
    </div>
    <!-- div -->
  </body>
